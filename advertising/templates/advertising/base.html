{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="text/css; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'advertising/css/styles.css' %}" type="text/css">

</head>
<body>
<aside>
{% block mainmenu %}
    <img src="{% static 'advertising/images/logo.png' %}" alt="Logo">
    <span class="logo">AdSol</span>
    {% for m in menu %}
    <ul>
        <a href="{% url m.url_name %}"><li>{{m.title}}</li></a>
    </ul>
    {% endfor %}

    <h5>Наши соц.сети</h5>
    <a href="https://www.instagram.com"><img src="{% static 'advertising/images/insta.png' %}" alt="На интернет ресурсах" style="width:30px;height:30px;"></a>
    <a href="https://www.facebook.com"><img src="{% static 'advertising/images/FaceBook_.png' %}" alt="На интернет ресурсах" style="width:32px;height:32px;"></a>
    <a href="https://www.nasa.gov"><img src="{% static 'advertising/images/nasa.png' %}" alt="На интернет ресурсах" style="width:32px;height:32px;"></a>
{% endblock mainmenu %}
</aside>


<main>
    {% block content %}

    {% endblock %}
</main>


</body>
<footer>
    <p>Created by Ali Sadretdinov. Moscow, Russia 2021.</p>
</footer>
</html>
